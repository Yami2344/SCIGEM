  </div>

<!-- CONTENIDO PRINCIPAL -->
<div class="evidence-form">
  <h3>Subir im치genes de evidencia</h3>

  <div class="upload-section">
    <input type="file" id="imageUploader" multiple accept="image/*" onchange="previewMultipleImages(event)">
  </div>

  <div id="previewContainer"></div>

  <button class="btn-save" onclick="guardarImagenes()">Guardar im치genes</button>
</div>

<script>
  function previewMultipleImages(event) {
    const files = event.target.files;
    const previewContainer = document.getElementById("previewContainer");
    previewContainer.innerHTML = "";

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "preview-img";
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  }

  function guardarImagenes() {
    alert("游 Esta funci칩n requiere configuraci칩n de servidor para guardar los archivos.");
    // Aqu칤 se enviar칤a el formulario a PHP o se usar칤a Firebase/FTP/AJAX
  }
</script>
