<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Im치genes - POA</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #660021, #00333a);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      flex-wrap: wrap;
      color: white;
    }

    .header-logo {
      width: 100px;
      height: auto;
    }

    .header-left,
    .header-center,
    .header-right {
      display: flex;
      align-items: center;
    }

    .header-left a {
      margin-right: 10px;
      display: flex;
      align-items: center;
    }

    .header-center {
      flex-direction: column;
      flex: 1;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      color: white;
    }

    h3 {
      color: #00333a;
      margin-bottom: 5px;
    }

    .actividad {
      border: 2px solid #660021;
      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px auto;
      max-width: 900px;
    }

    .actividad p {
      margin: 5px 0;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .preview-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- ENCABEZADO -->
<header>
  <div class="header-left">
    <a href="../index.html" title="Regresar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <img src="img/chapul.png" alt="Chapulhuac치n" class="header-logo" />
  </div>

  <div class="header-center">
    <h1>PROGRAMA OPERATIVO ANUAL (POA)</h1>
    <h2>츼rea: Planeaci칩n Municipal</h2>
  </div>

  <div class="header-right">
    <img src="img/planeacion.png" alt="Planeaci칩n" class="header-logo" />
  </div>
</header>

<!-- CONTENIDO -->
<main>
  <h2 style="text-align: center; color: #00333a; margin-top: 30px;">游닝 Evidencias de Actividades</h2>
  <div id="contenedorActividades"></div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const actividades = JSON.parse(localStorage.getItem("actividadesPOA")) || [];
    const contenedor = document.getElementById("contenedorActividades");

    if (actividades.length === 0) {
      contenedor.innerHTML = "<p style='text-align:center; color: #660021;'>丘멆잺 No hay actividades guardadas a칰n.</p>";
      return;
    }

    actividades.forEach((act, index) => {
      const div = document.createElement("div");
      div.className = "actividad";
      div.innerHTML = `
        <h3>Actividad ${index + 1}: ${act.actividad || "(Sin t칤tulo)"}</h3>
        <p><strong>L칤nea de Acci칩n:</strong> ${act.linea || "No especificada"}</p>
        <label>游닋 Subir evidencia:</label><br>
        <input type="file" accept="image/*" onchange="mostrarPreview(this, 'img${index}')"><br>
        <img id="img${index}" class="preview-img" src="" alt="Vista previa">
      `;
      contenedor.appendChild(div);
    });
  });

  function mostrarPreview(input, idImg) {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById(idImg).src = e.target.result;
    };
    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
